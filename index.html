<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
      #navbar.stopflicker { visibility: hidden; }
      #twitter-timeline-container.stopScrollbarAppearance { visibility: hidden; }
    </style>

    <title>TweetTones</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="jquery.popuptooltip.js"></script>
    <link rel="stylesheet" href="jquery.popuptooltip.css">
    <script src="https://use.fontawesome.com/edb8528b4a.js"></script>

    <script>window.twttr = (function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0],
        t = window.twttr || {};
      if (d.getElementById(id)) return t;
      js = d.createElement(s);
      js.id = id;
      js.src = "https://platform.twitter.com/widgets.js";
      fjs.parentNode.insertBefore(js, fjs);

      t._e = [];
      t.ready = function(f) {
        t._e.push(f);
      };

      return t;
    }(document, "script", "twitter-wjs"));</script>

    <script type="text/javascript" src='bundle.js'></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,600,700,900' />
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
  </head>

  <body>
    <div id="mainContainer">

      <div id="navbar" class="stopflicker">
        <div class="navbarLogoAndText">
          <img class="navbarLogo" src='tweettones.png'></img>
          <text class="navbarText">TweetTones</text>
        </div>

        <div class="navbarHamburgerContainer">

          <i class="fa fa-bars" aria-hidden="true"></i>

          <div class="arrow-up"></div>

          <div class="menuDropdownMenu">

            <div class="appOptionsContainer">
              <div>APP OPTIONS</div>
              <div class="appOptionsLinks">
                <div id="downloadCSVButton">—  Download Data as CSV</div>
                <div id="downloadJSONButton">—  Download Data as JSON</div>
                <div id="takeATourButton">—  Show App Intro Tips Again</div>
                <div id="lookUpAnotherTwitterUserButton">—  Pick Another Twitter User</div>
                <a href="https://www.ibm.com/watson/developercloud/tone-analyzer.html" target="_blank">—  More About IBM Watson</a>
              </div>
            </div>

            <div class="aboutThisAppContainer">
              <div>BUILT BY JON LIN</div>
              <div class="aboutThisAppLinks">
                <a href="https://drive.google.com/file/d/0B2wkz0QyfcNAem95ZGdEUEFnMFU/view?usp=sharing" target="_blank">—  Resume</a>
                <a href="https://www.jon-lin.com/" target="_blank">—  Portfolio</a>
                <a href="https://github.com/jclin2013/TweetTones" target="_blank">—  Github</a>
                <a href="https://www.linkedin.com/in/jclin2013/" target="_blank">—  LinkedIn</a>
                <a href="https://angel.co/jclin2013" target="_blank">—  AngelList</a>
              </div>
            </div>

          </div>

        </div>
        </div>

        <div class='content-container'>

          <div class="top-dashboard">
            <div id='twitter-timeline-container' class="stopScrollbarAppearance"></div>

            <div class="barcharts-container">
            </div>
          </div>

          <div class="scatterplot-container hidden">
            <div class="selectToneContainer">
              <select class="selectToneDropdown">
                <option value="emotion_tone">Emotional Tone Over Time</option>
                <option value="language_tone">Language Style Over Time</option>
                <option value="social_tone">Social Tendencies Over Time</option>
              </select>
            </div>

            <div class="legend"></div>
          </div>

        </div>

      <div id="modals-container">
      </div>

    </div>

    <div class='tooltipContainer hidden'>
      <div class='tooltipDateLabel'></div>

      <div class='tooltipTweetText'></div>

      <div class='tooltipToneTitle'></div>

      <div class='tooltipMiniBarChart'>
        <div class='tooltipBarContainer'>
          <div class='tooltipBarColor'></div>
        </div>

        <div class='tooltipScoreContainer'>
          <div class='tooltipScore'></div>
          <div class='tooltipLikelihood'></div>
        </div>
      </div>
    </div>
  </body>
</html>
