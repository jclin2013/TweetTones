<!DOCTYPE html>
<html>
  <head>
    <title>TweetTones</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="jquery.popuptooltip.min.js"></script>
    <link rel="stylesheet" href="jquery.popuptooltip.min.css">

    <script>window.twttr = (function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0],
        t = window.twttr || {};
      if (d.getElementById(id)) return t;
      js = d.createElement(s);
      js.id = id;
      js.src = "https://platform.twitter.com/widgets.js";
      fjs.parentNode.insertBefore(js, fjs);

      t._e = [];
      t.ready = function(f) {
        t._e.push(f);
      };

      return t;
    }(document, "script", "twitter-wjs"));</script>

    <script type="text/javascript" src='bundle.js'></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,600,700,900' />
  </head>

  <body>
      <div id="navbar">
        <div>
          <a href="https://www.jon-lin.com/" target="_blank">Built by Jon Lin</a>
          <a class="noteOnScores" href="https://www.ibm.com/watson/developercloud/doc/tone-analyzer/understand-tone.html" target="_blank"></a>
        </div>
        <div>
          <button class="searchAgainButton">Look Up Another Twitter User</button>
          <a href="https://github.com/jclin2013/TweetTones" target="_blank">Github</a>
          <a href="https://www.linkedin.com/in/jclin2013/" target="_blank">LinkedIn</a>
          <a href="https://www.ibm.com/watson/developercloud/tone-analyzer.html" target="_blank">More About IBM Watson's Tone Analyzer</a>
        </div>
      </div>

      <div class='content-container'>

        <div class="top-dashboard">
          <div id='twitter-timeline-container'></div>

          <div class="barcharts-container">
            <canvas id="emotion-tone-barchart"></canvas>
            <canvas id="language-tone-barchart"></canvas>
            <canvas id="social-tone-barchart"></canvas>
          </div>
        </div>

        <div class="all-linecharts">
          <div class="linechart" id='emotion-linechart-container'>
            <canvas id="emotion-linechart"></canvas>
          </div>
        </div>
      </div>

    <div id="modals-container">
    </div>

  </body>
</html>
